name: Test

on:
  push:
    branches: [ main, release ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package.json
      - run: npm install --no-audit --fund=false
      - run: npm test
